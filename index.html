<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Le jeu des erreurs</title>
        <link rel="stylesheet" href="./style/bootstrap.css">
        <link rel="stylesheet" href="./style/styles.css">
    </head>
    <body>
        <header>
            <h1>L'<span id="header-eye">O</span>eil de Taupe - Le jeu</h1>
            <p>
                Petit jeu où vous devez identifier et cliquer sur les éléments qui ont été retiré à la "Copie Imparfaite". 
                Cliquez là où des éléments de la photo "Copie Imparfaite" semblent être manquants par rapport à l'originale.
            </p>
        </header>
        <main>
            <section class="row row-img">
                <div id="img-perfect" class="col-12 col-md-6">
                    <h2>Originale</h2>
                    <img class="game-img" src="./img/lvl-street-italy.jpg" alt="">                   
                </div>
                <div id="img-unperfect" class="col-12 col-md-6">
                    <h2>Copie Imparfaite</h2>
                    <img class="game-img" id="game-italy" src="./img/lvl-error--italy-street.png" alt="Photo d'Italie">
                    <img class="game-error" src="./img/plaque-sol.png" alt="" id="ground">
                    <img class="game-error" src="./img/tache-mur.png" alt="" id="wall">
                    <img class="game-error" src="./img/lumiere-mur.png" alt="" id="light">
                    <img class="game-error" src="./img/cable-droite.png" alt="" id="cable">
                    <img class="game-error" src="./img/restaurant-name.png" alt="" id="restaurant-name">
                </div>
            </section>
        </main>
        <footer>
            Bonne Chance ♥
        </footer>
        <script src="./app.js"></script>
    </body>
</html>
